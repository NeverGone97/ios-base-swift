language: objective-c
osx_image: xcode8.2

cache:
    timeout: 300
    bundler: true
    cocoapods: true
    directories:
        - vendor/bundle

podfile: Podfile

before_install:
    - export LANG=en_US.UTF-8

install:
    - bundle install --path vendor/bundle # to cache vendor/bundle
    - bundle exec pod install

before_script:
    - "$APP_NAME/Scripts/add-key.sh"

script:
    - travis_wait 30 $APP_NAME/Scripts/test.sh

